<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: sans-serif;
        width: 240px;
        padding: 16px;
      }
      label {
        display: block;
        margin-bottom: 8px;
      }
      input {
        width: 100%;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        margin-top: 8px;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <label>
      Columns:
      <input id="columns" type="number" value="5" min="1" />
    </label>
    <label>
      Rows:
      <input id="rows" type="number" value="10" min="1" />
    </label>
    <label>
      Row Height:
      <input id="rowHeight" type="number" value="56" min="24" step="1" />
    </label>
    <button id="create">Create Grid</button>
    <button id="realign">Realign Columns</button>

    <script>
      document.getElementById('create').onclick = () => {
        const columns = parseInt(document.getElementById('columns').value, 10);
        const rows = parseInt(document.getElementById('rows').value, 10);
        const rowHeight = parseInt(document.getElementById('rowHeight').value, 10);

        parent.postMessage(
          {
            pluginMessage: {
              type: 'create-grid',
              columns,
              rows,
              rowHeight
            }
          },
          '*'
        );
      };

      document.getElementById('realign').onclick = () => {
        parent.postMessage(
          {
            pluginMessage: {
              type: 'realign-columns'
            }
          },
          '*'
        );
      };
    </script>
  </body>
</html>
